name: ui_components
description: Shared Ui Components
version: 0.0.1

environment:
  sdk: '>=3.1.4 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: 2.0.6
  flutter_gen: ^5.4.0
  dropdown_button2: ^2.3.9

dev_dependencies:
  build_runner:
  flutter_test:
    sdk: flutter
  golden_toolkit: ^0.15.0

flutter_gen:
  integrations:
    flutter_svg: true

flutter:
  uses-material-design: true
  fonts:
    - family: LeagueSpartan
      fonts:
        - asset: assets/fonts/league_spartan_bold.ttf
          weight: 500
        - asset: assets/fonts/league_spartan_medium.ttf
          weight: 600

  assets:
    - assets/icons/
    - assets/images/


